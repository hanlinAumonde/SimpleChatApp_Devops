server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      # 开启服务发现路由
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      routes:
        # 认证服务路由
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        
        # 用户服务路由
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1  # 去掉 /api 前缀
        
        # 聊天室服务路由
        - id: chatroom-service
          uri: lb://chatroom-service
          predicates:
            - Path=/api/chatrooms/**
          filters:
            - StripPrefix=1  # 去掉 /api 前缀
        
        # 消息服务路由
        - id: message-service
          uri: lb://message-service
          predicates:
            - Path=/api/messages/**
          filters:
            - StripPrefix=2  # 去掉 /api/messages 前缀
        
        # WebSocket网关路由
        - id: websocket-gateway
          uri: lb://websocket-gateway
          predicates:
            - Path=/ws/**

      # 全局CORS配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

  # Redis配置（用于限流）
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# Eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka/}
    registry-fetch-interval-seconds: 30
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: ${HOSTNAME:api-gateway}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# 监控端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# 日志配置
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.netflix.eureka: INFO